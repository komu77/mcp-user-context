<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Personal Page</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Segoe UI", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2em;
      color: #333;
    }

    .card {
      background: #ffffff;
      padding: 2em;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .section {
      background: #f9fbfc;
      padding: 1em;
      margin-bottom: 1.5em;
      border-left: 5px solid #a3c3dc;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.8em;
      color: #2c3e50;
      margin-bottom: 0.5em;
    }

    p strong {
      color: #555;
    }

    ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-top: 0.3em;
      margin-bottom: 1em;
    }

    span, li {
      font-size: 1.1em;
    }

    .header {
      background: linear-gradient(to right, #dbe9f4, #f0f4f8);
      padding: 1em 2em;
      border-radius: 12px;
      margin-bottom: 2em;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
      color: #34495e;
    }

    .header p {
      margin: 0.3em;
      color: #666;
    }

    .message {
      font-style: italic;
      color: #888;
      text-align: center;
      margin-bottom: 2em;
      font-size: 1em;
    }

    @media screen and (max-width: 600px) {
      .card {
        padding: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>My Personal Page</h1>
      <p>内向性 × 慎重さ × 共感力 を力に変える</p>
    </div>

    <div class="message">
      “ありのままで生きる”を大切に。
    </div>

    <h1 id="name">Loading...</h1>

    <div class="section">
      <p><strong>職業：</strong><span id="job"></span></p>
    </div>

    <div class="section">
      <p><strong>性格：</strong></p>
      <ul id="traits"></ul>
    </div>

    <div class="section">
      <p><strong>価値観：</strong></p>
      <ul id="values"></ul>
    </div>

    <div class="section">
      <p><strong>目標：</strong><span id="goal"></span></p>
    </div>
  </div>

  <script>
    const url = "https://raw.githubusercontent.com/komu77/mcp-user-context/main/context/user-profile.json";
    fetch(url)
      .then(res => res.json())
      .then(data => {
        document.getElementById("name").textContent = data.name || "No Name";
        document.getElementById("job").textContent = data.occupation || "不明";

        const traits = data.personality_traits || [];
        const traitsList = document.getElementById("traits");
        traits.forEach(t => {
          const li = document.createElement("li");
          li.textContent = t;
          traitsList.appendChild(li);
        });

        const values = data.values || [];
        const valuesList = document.getElementById("values");
        values.forEach(v => {
          const li = document.createElement("li");
          li.textContent = v;
          valuesList.appendChild(li);
        });

        document.getElementById("goal").textContent = data.desired_state?.goal || "なし";
      });
  </script>
</body>
</html>
